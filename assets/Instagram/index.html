<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="instagram.png" />
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <img src="instagramtext250x71.png" alt="" />
        <div class="ins">
          <input type="text" placeholder="Phone number, username or email" />
          <input type="password" placeholder="Password" />
          <button>Log In</button>
        </div>
        <div class="belowins">
          <span class="or">OR</span>
          <span class="facebook">
            <i class="bx bxl-facebook-square"></i>Log in with Facebook
          </span>
          <span class="fpass">Forgot password?</span>
        </div>
      </div>
      <div class="box2">
        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a></p>
      </div>
      <div class="box3">
        <p>Get the app.</p>
        <div class="links">
          <div class="link1">
            <img src="apple.png" alt="" />
            <div class="text">
              <p>Download on the</p>
              <span>App Store</span>
            </div>
          </div>
          <div class="link2">
            <img src="playstore lgo.png" alt="" />
            <div class="text">
              <p>GET IT ON</p>
              <span>Google Play</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
